name: Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: blog-api
  IMAGE_TAG: ${{ github.run_number }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # -------------------------------
  # 1️⃣ Build Docker Image
  # -------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG .

  # -------------------------------
  # 2️⃣ Push Docker Image
  # -------------------------------
  push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image (again for this job)
        run: |
          docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG .

      - name: Push Docker Image
        run: |
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG

  # -------------------------------
  # 3️⃣ Deploy to Kubernetes
  # -------------------------------
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster access
        run: kubectl get nodes

      - name: Deploy new image to Kubernetes
        run: |
          kubectl set image deployment/blog-api \
            blog-api=$DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG \
            -n default

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/blog-api -n default
